<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Calculadora de Cuota Mensual</title>
</head>

<body>
    <div class="calculadora">
        <h1>Calculadora de Cuota Mensual</h1>
        <label for="total">Monto total:</label>
        <input type="number" id="total" value="0">
        <br>
        <label for="meses">Número de meses:</label>
        <input type="number" id="meses" value="1">
        <br>
        <button id="calcular">Calcular</button>
        <br>
        <p id="resultado"></p>
        <div>

            <h2>Historial de cálculos:</h2>
            <table id="historial">
                <thead>
                    <tr>
                        <th>Índice</th>
                        <th>Total</th>
                        <th>Meses</th>
                        <th>Cuota Mensual</th>
                    </tr>
                </thead>
                <tbody id="historial-body">
                </tbody>
            </table>

            <script src="main.js"></script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</body>

</html>
